<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="./icons/style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="todoApp">
      <form action="" class="todoApp__form">
        <input
          type="text"
          class="todoApp__form__input todoApp__form__input--error"
          autofocus
          placeholder="Enter an activity..."/>
        <a href="#" class="todoApp__form__button">
          <svg class="icon icon-check">
            <use xlink:href="./icons/symbol-defs.svg#icon-plus-1"></use>
          </svg>
        </a>
      </form>
      <ul class="todoApp__list">
        <li class="todoApp__list__item todoApp__list__item--check">
          <span class="text">Grocery shopping</span>
          <a href="#" class="icon icon--remove">
            <svg class="icon trash-empty">
              <use xlink:href="./icons/symbol-defs.svg#icon-trash-empty"></use>
            </svg>
          </a>
          <a href="#" class="icon icon--check">
            <svg class="icon icon-check-empty">
              <use xlink:href="./icons/symbol-defs.svg#icon-check-empty"></use>
            </svg>
          </a>
        </li>
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="text">Cook spaghetti bolognese</span>
          <a href="#" class="icon icon--remove">
            <svg class="icon icon-trash-empty">
              <use
                xlink:href="./icons/symbol-defs.svg#icon-trash-empty"></use>
            </svg>
          </a>
          <a href="#" class="icon icon--check">
            <svg class="icon icon-check">
              <use xlink:href="./icons/symbol-defs.svg#icon-check"></use>
            </svg>
          </a>
        </li>
        <li class="todoApp__list__item todoApp__list__item--check">
          <span class="text">Help Alex with his homework</span>
          <a href="#" class="icon icon--remove">
            <svg class="icon icon-trash-empty">
              <use xlink:href="./icons/symbol-defs.svg#icon-trash-empty"></use>
            </svg>
          </a>
          <a href="#" class="icon icon--check">
            <svg class="icon icon-check-empty">
              <use xlink:href="./icons/symbol-defs.svg#icon-check-empty"></use>
            </svg>
          </a>
        </li>
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="text">Clean the car</span>
          <a href="#" class="icon icon--remove">
            <svg class="icon icon-trash-empty">
              <use xlink:href="./icons/symbol-defs.svg#icon-trash-empty"></use>
            </svg>
          </a>
          <a href="#" class="icon icon--check">
            <svg class="icon icon-check">
              <use xlink:href="./icons/symbol-defs.svg#icon-check"></use>
            </svg>
          </a>
        </li>
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="text">Pick up the kids from soccer</span>
          <a href="#" class="icon icon--remove">
            <svg class="icon icon-trash-empty">
              <use
                xlink:href="./icons/symbol-defs.svg#icon-trash-empty"></use>
            </svg>
          </a>
          <a href="#" class="icon icon--check">
            <svg class="icon icon-check">
              <use xlink:href="./icons/symbol-defs.svg#icon-check"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
